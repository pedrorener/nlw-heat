<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedro Rener - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/perfil.jpg" alt="Foto de Perfil" />
        </div>

        <h1 id="userName">Pedro Rener</h1>
        <a href="https://github.com/pedrorener" target="_blank">
          <img src="/images/github.svg" alt="github" />
          pedrorener</a
        >

        <p>self-taught programming student focused on web development</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="http://youtube.com/" target="_blank">
              <img src="/images/youtube.svg" alt="youtube icone" />
            </a>
          </li>
          <li class="instagram">
            <a href="http://instagram.com/" target="_blank">
              <img src="/images/instagram.svg" alt="instagram icone" />
            </a>
          </li>
          <li class="facebook">
            <a href="http://facebook.com/" target="_blank">
              <img src="/images/facebook.svg" alt="facebook icone" />
            </a>
          </li>
          <li class="twitter">
            <a href="http://twitter.com/" target="_blank">
              <img src="/images/twitter.svg" alt="twitter icone" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const linksSocialMedia = {
        github: 'pedrorener',
        youtube: 'UCYzRZrdRrrCuGC3WnWNmV1Q',
        facebook: 'pedroorener',
        instagram: 'pedro.rener',
        twitter: 'alvesxpdr'
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`

          alert(li.children[0].href)
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>
