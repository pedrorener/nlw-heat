<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedro Rener - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/150/people/"
            alt="Foto de Perfil"
          />
        </div>
        <h1>Pedro Rener</h1>
        <a href="https://github.com/pedrorener">
          <img src="/images/github.svg" alt="github" target="_blank" />
          pedrorener</a
        >
        <p>An instructor focused on helping pople start programming for web</p>

        <ul>
          <li>
            <a href="http://youtube.com/">
              <img
                src="/images/youtube.svg"
                alt="youtube icone"
                target="_blank"
              />
            </a>
          </li>
          <li>
            <a href="http://instagram.com/">
              <img
                src="/images/instagram.svg"
                alt="instagram icone"
                target="_blank"
              />
            </a>
          </li>
          <li>
            <a href="http://facebook.com/">
              <img
                src="/images/facebook.svg"
                alt="facebook icone"
                target="_blank"
              />
            </a>
          </li>
          <li>
            <a href="http://twitter.com/">
              <img
                src="/images/twitter.svg"
                alt="twitter icone"
                target="_blank"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
