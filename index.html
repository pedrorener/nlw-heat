<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedro Rener - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/perfil.jpg" alt="Foto de Perfil" id="userPhoto" />
        </div>

        <h1>Pedro Rener</h1>
        <a href="https://github.com/pedrorener" target="_blank">
          <img src="/images/github.svg" alt="github" />
          pedrorener</a
        >

        <p id="userBio">
          self-taught programming student focused on web development
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="http://youtube.com/" target="_blank">
              <img src="/images/youtube.svg" alt="youtube icone" />
            </a>
          </li>
          <li class="instagram">
            <a href="http://instagram.com/" target="_blank">
              <img src="/images/instagram.svg" alt="instagram icone" />
            </a>
          </li>
          <li class="facebook">
            <a href="http://facebook.com/" target="_blank">
              <img src="/images/facebook.svg" alt="facebook icone" />
            </a>
          </li>
          <li class="twitter">
            <a href="http://twitter.com/" target="_blank">
              <img src="/images/twitter.svg" alt="twitter icone" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
